<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./asset/styles.css">
    <title>Congress Library</title>
</head>
<body>
<header> 
    <h1> Congress Library Search Engine</h1>
    <p> We have all the info you need</p>
</header>
<main>
    <section>
        <div class="card">
            <h2>Enter Search</h2>
            <form>
              <ul>
                  <label for="grade">Format</label>
                  <select id="format">
                    <option value="audio">Audio</option>
                    <option value="books">Books</option>
                    <option value="film-and-videos">Film and videos</option>
                    <option value="legislation">Legistration</option>
                    <option value="manuscripts">Manuscripts</option>
                    <option value="maps">Maps</option>
                    <option value="newspapers">Newspapers</option>
                    <option value="notated-music">Printed Music</option>
                    <option value="web-archives">Web Archives</option>
                  </select>
                </li>
                <li>
                  <label for="msg">Search for:</label>
                  <textarea id="msg" name="comments"></textarea>
                </li>
              </ul>
              <button id="save">Search</button>
            </form> 
            <h3 class="message"></h3>   
          </div>
    </section>
</main>
    <script src="./asset/js/script.js"></script>
</body>
</html>
