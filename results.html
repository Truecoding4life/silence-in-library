<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./asset/styles.css">
    <title>LOC Search Results</title>
</head>
<body>
    <div class = "row vh-100 m-0" >

        <div class = "col-2 bg-dark text-primary text-start text-wrap">
            <h1>Library of Congress <br> Search Engine</h1>
            <form class = "row justify-content-center">
                <input class = "my-3 w-75 h-25" type = text placeholder="Search"></input>
                    <select class="mb-3 w-75 h-25" id="format">
                        <option value="" class="fs-5">select a format</option> 
                        <option value="audio">Audio</option>
                        <option value="books">Books</option>
                        <option value="film-and-videos">Film and videos</option>
                        <option value="legislation">Legistration</option>
                        <option value="manuscripts">Manuscripts</option>
                        <option value="maps">Maps</option>
                        <option value="newspapers">Newspapers</option>
                        <option value="notated-music">Printed Music</option>
                        <option value="web-archives">Web Archives</option>
                    </select>
                <button type="button" class ="btn btn-info w-75 h-25" id="search">Search</button>
                <button type="button" class ="btn btn-danger w-75 h-25" id="back">Go back</button>
            </form> 
        </div>
    
        <div class ="col-10 bg-info">
                <h2 class="text-start">Showing results for <span id="search-result"></span></h2>
                <div id="results-list">
                </div>
        </div>

    </div>
    <script src="./asset/js/script-results.js"></script>
</body>
</html>
